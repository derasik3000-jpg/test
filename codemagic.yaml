 workflows:
  name-workflow:
    name: WorkSide
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: "lena-key-0" # <-- APIKEY NAME FROM CODEMAGIC
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.didierjoubert.tavloniverecoverynight  # <-- Put the Bundle ID without ""
      vars:
        BUNDLE_ID: "com.didierjoubert.tavloniverecoverynight" # <-- Put the Bundle ID
        XCODE_SCHEME: "Luna" # <-- Put the name of your Xcode scheme HERE AND IN 29 LINE !!!!!!
        APP_STORE_APPLE_ID: 6755245887 # <-- Put the Apple ID from Appstoreconnect
      xcode: latest
    scripts:
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: Increment build number
        script: |
          #!/bin/sh
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all 3
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --project "Luna.xcodeproj" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        auth: integration
        submit_to_app_store: true
      email:
        recipients:
          - derasik3000@adforcegroup.com   # <-- Put the Email for getting info about result of Build
        notify:
          success: true
          failure: true
